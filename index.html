<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <!-- Add your video file here, with muted attribute -->
        <video id="targetVideo" src="./video.mp4" autoplay loop="true" muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Display the video when the image target is detected -->
        <a-video id="videoPlane" src="#targetVideo" position="0 0 0.1" width="2" height="0.8" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var videoEl = document.getElementById('targetVideo');
        videoEl.addEventListener('loadeddata', function() {
          videoEl.play().catch(function(error) {
            console.log("Autoplay was prevented. User interaction needed.");
          });
        });
      });
    </script>
  </body>
</html>
